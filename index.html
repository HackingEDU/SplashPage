<body>
    <!-- Navigation -->

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('assets/img/prism.jpg');"></div>
                <div class="carousel-caption">
                    <img class="vertically-center col-xs-12 col-sm-10 col-lg-8 col-lg-offset-2" alt="HackingEDU hackathon" src="./assets/img/hacklogo-white-no-border.png" alt=""><!-- marg-btm-9em -->
                    <!-- TEAM APPLICATION -->
                    <p class="lead"><a class="btn btn-lg main-btn volunteer-btn" href="#apply">Join The Team</a></p>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('assets/img/Paypal%20Hq.jpg');"></div>
                <div class="carousel-caption">
                    <!-- HACKER APPLICATION -->
                    <p class="lead"><a class="btn btn-lg main-btn apply-btn" href="#apply">Main Application</a></p>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('assets/img/Education%20Wall%20paper.jpg');"></div>
                <div class="carousel-caption">
                    <!-- SPONSOR APPLICATION -->
                    <p class="lead"><a class="btn btn-lg main-btn sponsor-btn sponsor-btn-pad" href="#apply">Sponsor</a></p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>


    <!-- jQuery -->
    <script src="assets/js/jquery.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
